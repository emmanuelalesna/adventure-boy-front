<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FightScreen</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="navbarandfightscreen">
      <section id="navbarsection">
        <div id="gamelogo">Adventure Boy: Heroes & Monsters</div>
        <div id="loginlogoutbuttons">
          <button id="logoutButton">Logout</button>
        </div>
      </section>

      <button id="startFightButton">Start fight</button>
      <div id="fightsectionandphotos">
        <section id="leftfightsectionphotos">
          <div class="imageSurrounder">
            <img id="enemyphoto" />
          </div>
        </section>
        <section id="fightsection">
          <div class="imageSurrounder">
            <img id="roomphoto" />
          </div>
          <section id="battlechoices">
            <div id="battleText">
              Battle Information:

              <section id="textbox"></section>
            </div>
            <div id="actions" hidden>
              <button id="swordButton" class="fightButton">
                Swing your sword
              </button>
              <button id="spellButton" class="fightButton">Cast a spell</button>
              <button id="shieldButton" class="fightButton">
                Raise your shield
              </button>
            </div>
          </section>

          <img id="card_art" />
        </section>
        <section id="rightfightsectionphotos">
          <div class="imageSurrounder">
            <img id="playeritemphoto" />
          </div>
          <div class="imageSurrounder">
            <img id="playerspellphoto" />
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="fight.js"></script>
  </body>
</html>
