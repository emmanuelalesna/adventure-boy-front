<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FightScreen</title>
    <style>
      body {
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      p {
        color: white;
      }
      #battleText {
        color: white;
      }
      #navbarsection {
        color: white;
      }
    </style>
  </head>
  <body>
    <button onclick="setUpFight()" id="startFightButton">Start fight</button>
    <section id="navbarsection">
      NavBar
      <button>
        <a href="../LoginRegisterScreen/index.html">To Login/Register</a>
      </button>
      <button onclick="logout()">Logout</button>
    </section>
    <section>
      <img id="enemyphoto" />
    </section>
    <div id="battleText">
      Battle Information:
      <section id="textbox"></section>
    </div>
    <div id="actions">
      <button onclick="playerAction('sword')">Swing your sword</button>
      <button onclick="playerAction('spell')">Cast a spell</button>
      <button onclick="playerAction('shield')">Raise your shield</button>
    </div>
    <script src="index.js"></script>
    <!-- <button onclick="getEnemyArt(0)">Get enemy</button>
    <button onclick="getRoomArt(0)">Get room</button> -->
    <img id="card_art" />
  </body>
</html>
