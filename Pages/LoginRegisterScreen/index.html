<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginOrRegister</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="navbarandloginlogout">
      <section id="navbarsection">
        <div id="gamelogo">Adventure Boy: Heroes & Monsters</div>
        <div id="loginlogoutbuttons">
          <button onclick="logout()">Logout</button>
        </div>
      </section>
      <div id="loginlogoutarea">
        <p class="loginandregisterheaders">Login</p>
        <form id="loginUser">
          <label for="username">Username</label>
          <input
            type="string"
            name="usernameLogin"
            id="usernameLogin"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            name="passwordLogin"
            id="passwordLogin"
            required
          />

          <input type="submit" value="login" />
        </form>

          <p id="LoginResponse"></p>
        <div id="registerFormDiv">
          <p class="loginandregisterheaders">Register</p>
          <form id="registerUser">
            <label for="username">Username</label>
            <input
              type="string"
              name="usernameRegister"
              id="usernameRegister"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              name="passwordRegister"
              id="passwordRegister"
              required
            />

            <label for="firstnameRegister">FirstName</label>
            <input
              type="string"
              name="firstnameRegister"
              id="firstnameRegister"
              required
            />
            <input type="submit" value="register" />
          </form>
          
        </div>
        <p id="RegisterResponse"></p>
      </div>
    </div>
    <button hidden id="toFightScreen">
      <a href="../FightScreen/index.html"> To fight screen</a>
    </button>
    <script src="index.js"></script>
  </body>
</html>
