<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginOrRegister</title>
  </head>
  <body>
    <section>
      NavBar
      <button>
        <a href="../LoginRegisterScreen/index.html"> To Login/Register</a>
      </button>
      <button onclick="logout()">Logout</button>
    </section>
    <div>
      <p>Login</p>
      <form id="loginUser">
        <label for="username">Username</label>
        <input type="string" name="usernameLogin" id="usernameLogin" required />

        <label for="password">Password</label>
        <input
          type="password"
          name="passwordLogin"
          id="passwordLogin"
          required
        />

        <input type="submit" value="login" />
        <p id="LoginResponse"></p>
      </form>
    </div>
    <div>
      <p>Register</p>
      <form id="registerUser">
        <label for="username">Username</label>
        <input
          type="string"
          name="usernameRegister"
          id="usernameRegister"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          name="passwordRegister"
          id="passwordRegister"
          required
        />

        <label for="firstnameRegister">First Name</label>
        <input
          type="string"
          name="firstnameRegister"
          id="firstnameRegister"
          required
        />

        <input type="submit" value="register" />
      </form>
      <p id="RegisterResponse"></p>
    </div>
    <button hidden id="toFightScreen">
      <a href="../FightScreen/index.html"> To fight screen</a>
    </button>
    <script src="index.js"></script>
  </body>
</html>
